<div class="container">
  <div class="card">
    <div class="card-header bg-primary text-white">About</div>
    <div class="card-body">
      <h3>Info</h3>
      <ul class="list-group">
        <li class="list-group-item">Nom: {{info.nom}}</li>
        <li class="list-group-item">Email: {{info.email}}</li>
        <li class="list-group-item">Telephone: {{info.tel}}</li>
      </ul>
    </div>
    <div>
      <div class="form-group">
        <form #f="ngForm" (ngSubmit)="onSendComment(f.value)">
          <label>Message: </label>
          <input required="" name="message" ngModel type="text" [(ngModel)]="comment.message">
          <button [disabled]="!f.valid" type="submit" class="btn btn-primary">Send Comment</button>
        </form>
      </div>
      <h3>Comments</h3>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let c of comments">
          {{c.message}}
          <span class="badge">{{c.date|date:'MM/dd/yyyy hh:mm:ss'}}</span>
        </li>
      </ul>
    </div>
  </div>
</div>
